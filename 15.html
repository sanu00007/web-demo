<!DOCTYPE html>
<html>
<head>
    <title>html form</title>



</head>


<body>
    <form>
         first name:<br>
         <input type="text" name="firstname" required><br>
         last name:<br>
         <input type="text" name="lastname" value="*" required><br>
        user password:<br>
         <input type="password" name="password" required><br>
         email:<br>
         <input type="email" name="email" required><br>
        
         <input type="radio" name="food" value="pizza" checked>Pizza<br>
         <input type="radio" name="food" value="biriyani">Biriyani<br>
         <input type="radio" name="food" value="mandhi">Mandhi<br>
         
         <input type="checkbox" name="skills" value="flutter" >Flutter<br>
         <input type="checkbox" name="skills" value="html">Html<br>
         <input type="checkbox" name="skills" value="react">React<br>
         Quantity:<br>
         <input type="number" name="quantity" min="1" max="9"><br>
        Birthday: <br>
        <input type="date" name="birthday">
        Select your color:
        <input type="color" name="color">
         <input type="submit" value="submit">
    


    </form>
     
     


</body>





</html>
